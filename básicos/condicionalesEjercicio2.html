<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8" />
      <title>Condicionales ejercicio 1</title>
	  <script>
		function diaSemana(){
			var f = new Date().getDay();
			var dia;
			switch (f) {
			case 0:
				dia = "Domingo";
				break;
			case 1:
				dia = "Lunes";
				break;
			case 2:
				dia = "Martes";
				break;
			case 3:
				dia = "Miércoles";
				break;
			case 4:
				dia = "Jueves";
				break;
			case 5:
				dia = "Viernes";
				break;
			case  6:
				dia = "Sábado";
			}
			document.getElementById("demo").innerHTML = "Hoy es: " + dia;
		}
	  </script>
   </head>
   <body>
	<h1>¿Que día es hoy?</h1>
    <button id="calculate" onclick="diaSemana()">cambiar</button>
	<p id="demo">Hoy es:</p>
	<script>

	</script>
	</body>
</html>
