<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8" />
      <title>Variables ejercicio 2</title>
	<script>
		function mostrarDatos(){
			var surname = document.getElementById("surname").value;
			var name = document.getElementById("name").value;
			document.getElementById("demo").innerHTML = "Te llamas: " + name + " " + surname;
		}
	 </script>
   </head>
   <body>
		Nombre: <input id="name" type="text">
		Apellido: <input id="surname" type="text">
		<button onclick="mostrarDatos();">Pulsa</button>
		<p id="demo"></p>
	</body>
</html>
