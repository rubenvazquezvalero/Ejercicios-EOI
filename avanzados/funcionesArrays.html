<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8" />
      <title>DOM</title>
	  <script>
	  function ordenar(){
		var num1, num2, num3;
		num1 = document.getElementById("num1").value;
		num2 = document.getElementById("num2").value;
		num3 = document.getElementById("num3").value;
		var lista = new Array(num1, num2, num3);
		lista.sort(function (a, b){return a - b;});
		for (i = 0;i < lista.length; i++){
			document.getElementById("demo").innerHTML += lista[i] + "<br>";
		}
	  }
	  </script>
   </head>
   <body>
	<h1>Hacer una función a la cual le envíe tres enteros y los muestre ordenados de menor a mayor:</h1>
	1. <input id="num1" type="text">
	2. <input id="num2" type="text">
	3. <input id="num3" type="text">
    <button onclick="ordenar()">Ordenar</button>
	<p id="demo"></p>

	</body>
</html>
