<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8" />
      <title>Variables ejercicio 3</title>
	<script>
		function suma(){
			var x = 5;
			var y = 9;
			var s = x + y;
			document.getElementById("demo").innerHTML = "Variable X = " + x + "<br>" + "Variable Y = " + y + "<br>" + "El resultado de x + y es: <b>" + s + "</b>";
		}
	 </script>
   </head>
   <body>
		<p id="demo"></p>
		<script>suma();</script>
	</body>
</html>
