<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="utf-8" />
      <title>Estructuras de control ejercicio 5</title>
	  <script>
		function iniciar(){
			var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio" , "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
			i = 0;
			while(i < meses.length){
				alert(meses[i]);
				i++;
			}
		}
	  </script>
   </head>
   <body>
	<h1>Mostrar los doce meses del a√±o en un alert</h1>

    <button onclick="iniciar()">Iniciar</button>

	</body>
</html>
